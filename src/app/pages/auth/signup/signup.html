<section class="grid lg:grid-cols-2 min-h-[50rem] max-w-7xl mx-auto">

  <!-- Image Section -->
  <div class="hidden lg:flex items-center justify-center p-10 w-full">
    <img src="/images/image-signup.png" alt="" class="max-h-[35rem] w-full h-full object-contain" />
  </div>

  <!-- Form Section -->
  <div class="w-full flex items-center justify-center px-5 lg:px-0 py-20">
    <div class="max-w-lg mx-auto space-y-14">

      <!-- Title -->
      <h2 class="font-semibold text-3xl text-center text-balance">Ingresa tus datos personales para registrarte</h2>
      <!-- End Title -->

      <!-- Form -->
      <form class="grid gap-5 md:grid-cols-2">

        <!-- Name -->
        <div class="relative w-full">
          <input
            type="text"
            id="name"
            name="name"
            formControlName="name"
            placeholder=" "
            required
            class="peer w-full border border-gray-300 rounded-full px-10 py-4 placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
          >

          <label
            for="name"
            class="absolute left-8 top-1/2 -translate-y-1/2 text-gray-500 transition-all duration-200
                  peer-placeholder-shown:top-1/2
                  peer-placeholder-shown:text-base
                  peer-[:not(:placeholder-shown)]:-top-1
                  peer-[:not(:placeholder-shown)]:text-sm
                  peer-[:not(:placeholder-shown)]:
                  peer-focus:-top-1
                  peer-focus:text-sm
                  peer-focus:text-primary
                  peer-focus:font-medium
                  bg-white pointer-events-none px-2"
          >
            Nombres
          </label>
        </div>

        <!-- Lastname -->
        <div class="relative w-full">
          <input
            type="text"
            id="lastname"
            name="lastname"
            formControlName="lastname"
            placeholder=" "
            required
            class="peer w-full border border-gray-300 rounded-full px-10 py-4 placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
          >

          <label
            for="lastname"
            class="absolute left-8 top-1/2 -translate-y-1/2 text-gray-500 transition-all duration-200
                  peer-placeholder-shown:top-1/2
                  peer-placeholder-shown:text-base
                  peer-[:not(:placeholder-shown)]:-top-1
                  peer-[:not(:placeholder-shown)]:text-sm
                  peer-[:not(:placeholder-shown)]:
                  peer-focus:-top-1
                  peer-focus:text-sm
                  peer-focus:text-primary
                  peer-focus:font-medium
                  bg-white pointer-events-none px-2"
          >
            Apellidos
          </label>
        </div>

        <!-- Email -->
        <div class="relative w-full md:col-span-2">
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder=" "
            required
            class="peer w-full border border-gray-300 rounded-full px-10 py-4 placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
          >

          <label
            for="email"
            class="absolute left-8 top-1/2 -translate-y-1/2 text-gray-500 transition-all duration-200
                  peer-placeholder-shown:top-1/2
                  peer-placeholder-shown:text-base
                  peer-[:not(:placeholder-shown)]:-top-1
                  peer-[:not(:placeholder-shown)]:text-sm
                  peer-[:not(:placeholder-shown)]:
                  peer-focus:-top-1
                  peer-focus:text-sm
                  peer-focus:text-primary
                  peer-focus:font-medium
                  bg-white pointer-events-none px-2"
          >
            Correo electrónico
          </label>
        </div>

        <!-- Password -->
        <div class="relative w-full md:col-span-2">
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            placeholder=" "
            required
            class="peer w-full border border-gray-300 rounded-full px-10 pr-12 py-4 placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
          >

          <label
            for="password"
            class="absolute left-8 top-1/2 -translate-y-1/2 text-gray-500 transition-all duration-200
                  peer-placeholder-shown:top-1/2
                  peer-placeholder-shown:text-base
                  peer-[:not(:placeholder-shown)]:-top-1
                  peer-[:not(:placeholder-shown)]:text-sm
                  peer-focus:-top-1
                  peer-focus:text-sm
                  peer-focus:text-primary
                  peer-focus:font-medium
                  bg-white pointer-events-none px-2"
          >
            Contraseña
          </label>

          <button type="button" data-hs-toggle-password='{
              "target": "#password"
            }' class="absolute inset-y-0 end-0 flex items-center z-20 px-6 cursor-pointer text-gray-500 rounded-e-md focus:outline-hidden focus:text-primary">
            <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
              <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <!-- Aceptar términos -->
        <div class="flex space-x-3 my-7 md:col-span-2">
          <input type="checkbox"
            id="acceptTerms"
            checked
            class="size-5 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer">
          <label for="acceptTerms" class="text-sm font-medium text-gray-500 cursor-pointer">
            Aceptar
            <a href="terminos" class="text-gray-800 underline hover:text-primary">Términos y condiciones</a>
            y
            <a href="politica" class="text-gray-800 underline hover:text-primary">Política de privacidad</a>
          </label>
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-2">
          <button
            type="button"
            class="w-full btn-primary !py-4"
            aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-scale-animation-modal" data-hs-overlay="#hs-scale-animation-modal">
            Continuar
          </button>
        </div>

      </form>
      <!-- End Form -->


      <!-- Login with Google or Facebook  -->
      <div class="grid md:grid-cols-2 gap-x-3 gap-y-3 w-full mx-auto">
        <div class="flex items-center gap-x-5 md:col-span-2 pb-2">
          <div class="h-px bg-gray-300 flex-1"></div>
          <p class="text-center text-gray-600 font-medium text-sm text-nowrap">Otros métodos de registro</p>
          <div class="h-px bg-gray-300 flex-1"></div>
        </div>

        <button class="flex items-center justify-center gap-x-2 rounded-full px-3 py-3 border border-gray-300 outline outline-transparent hover:border-primary hover:outline-primary hover:shadow-lg transition duration-300 overflow-hidden">
          <div class="size-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Icon" class="w-full h-full object-contain" />
          </div>
          <p class="text-gray-800 text-sm font-medium">Google</p>
        </button>

        <button class="flex items-center justify-center gap-x-2 rounded-full px-3 py-3 border border-gray-300 outline outline-transparent hover:border-primary hover:outline-primary hover:shadow-lg transition duration-300 overflow-hidden">
          <svg class="size-6 text-black/70" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95" />
          </svg>
          <p class="text-gray-800 text-sm font-medium">Facebook</p>
        </button>
      </div>
      <!-- End Login with Google or Facebook  -->

      <!-- Sign up -->
      <div class="flex items-center justify-center gap-x-2 max-md:text-sm my-10">
        <p class="text-gray-600 ">Ya tienes una cuenta?</p>
        <a href="/auth/ingresar" class="text-primary hover:underline">Iniciar sesión.</a>
      </div>
      <!-- End Sign up -->
    </div>
  </div>

</section>

<!-- Modal Code Login -->

  <div class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">

      <!-- Title -->
      <div class="text-center space-y-5">
        <h2 class="text-xl text-balance font-semibold">Comprueba tu bandeja de entrada</h2>
        <p class="text-sm text-balance text-gray-600">Introduce el código de 6 dígitos que hemos enviado a
          <span class="text-primary font-semibold">dsanchez151r&#64;gmail.com</span>
          para completar el registro.
        </p>

      <!-- Input Code -->
      <div class="flex items-center justify-center gap-x-3" data-hs-pin-input="">

        <input type="text" class="block w-9.5 sm:w-10 sm:text-lg text-center border-gray-300 rounded-md focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none" data-hs-pin-input-item="">
        <input type="text" class="block w-9.5 sm:w-10 sm:text-lg text-center border-gray-300 rounded-md focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none" data-hs-pin-input-item="">
        <input type="text" class="block w-9.5 sm:w-10 sm:text-lg text-center border-gray-300 rounded-md focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none" data-hs-pin-input-item="">
        <input type="text" class="block w-9.5 sm:w-10 sm:text-lg text-center border-gray-300 rounded-md focus:border-primary focus:ring-primary disabled:opacity-50 disabled:pointer-events-none" data-hs-pin-input-item="">
      </div>

      <!-- Error Message -->
      <!-- <div>
        <p class="text-center text-sm text-red-600">El código no es correcto. Vuelve a intentarlo.</p>
      </div> -->

      <!-- Buttons -->
      <div class="grid sm:grid-cols-2 gap-y-3 gap-x-3">
        <button type="button"
          class="btn-secondary-rounded w-full">
          Reenviar en 29s
        </button>
        <button type="button"
          class="btn-primary-rounded w-full"
          data-hs-overlay="#hs-scale-animation-modal" aria-controls="hs-scale-animation-modal" aria-haspopup="dialog" aria-expanded="true">
          Verificar
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal Code Login -->
