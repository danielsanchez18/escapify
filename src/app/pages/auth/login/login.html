<!-- Signup Page -->
<section class="flex flex-col min-h-[100dvh] space-y-10 px-5 py-10 justify-center items-center">

  <!-- Logo and Title -->
  <div class="flex flex-col items-center justify-center sm:mx-auto sm:w-full sm:max-w-md">
    <a href="/" class="size-20">
      <img src="/logos/logo2-min.svg" alt="Logo" class="size-20 object-contain" />
    </a>

    <div class="text-center space-y-1">
      <h2 class="mt-6 text-3xl font-semibold tracking-tight">
        Iniciar sesión
      </h2>
      <p class="text-sm text-gray-800">Ingresa tus credenciales para ingresar al sistema.</p>
    </div>
  </div>

  <!-- Login Form -->
  <form class="max-w-sm w-full mx-auto space-y-4">

    <!-- Email -->
    <div class="relative">
      <input type="email"
        class="w-full pl-14 px-4 py-3 border sm:text-sm border-gray-300 rounded-full shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
        placeholder="Correo electrónico" />

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-mail-icon lucide-mail absolute left-6 top-1/2 size-5 -translate-y-1/2 text-gray-500">
        <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
        <rect x="2" y="4" width="20" height="16" rx="2" />
      </svg>
    </div>

    <!-- Password -->
    <div class="relative">
      <input type="password"
        class="w-full px-14 py-3 border sm:text-sm border-gray-300 rounded-full shadow-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
        placeholder="Contraseña" />

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-lock-icon lucide-lock absolute left-6 top-1/2 size-5 -translate-y-1/2 text-gray-500">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
      </svg>

      <button type="button" data-hs-toggle-password='{
          "target": "#password"
        }' class="absolute inset-y-0 end-0 flex items-center z-20 mx-6 cursor-pointer text-gray-500 rounded-e-md focus:outline-hidden focus:text-primary">
        <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
          <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
          <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn-primary sm:text-primary-sm w-full !font-medium max-sm:!py-3 !py-2.5">
      Iniciar sesión
    </button>
  </form>

  <!-- Signup -->
  <div class="flex flex-col text-sm items-center justify-center">
    <p class="text-center">
      ¿No tienes una cuenta aún?
    </p>
    <a href="/auth/registrar" class="text-primary font-semibold hover:underline">Registrarse</a>
  </div>

</section>
<!-- End Signup Page -->
