<div class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-md sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">

  <div
    class="w-full flex flex-col gap-y-5 bg-white border border-gray-200 shadow-2xs rounded-2xl pointer-events-auto px-5 py-5 pb-10">

    <div class="flex flex-col gap-y-3 w-full">
      <!-- Button Close -->
      <button class="ml-auto"
        data-hs-overlay="#login-modal" aria-controls="login-modal" aria-haspopup="dialog" aria-expanded="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-x-icon lucide-x">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>

      <!-- Title -->
      <div class="text-center w-full space-y-1 sm:px-5">
        <h2 class="text-3xl text-balance font-bold">Iniciar sesión</h2>
        <p class="text-sm text-balance text-gray-800">Usa tus credenciales para ingresar a tu cuenta.</p>
      </div>
    </div>

    <!-- Form -->
    <form class="py-5 sm:px-5 space-y-5">

      <!-- Email -->
      <div class="relative w-full">
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder=" "
          required
          class="peer w-full border border-gray-300 rounded-full px-8 py-3 text-sm placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
        >

        <label
          for="email"
          class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-600 transition-all duration-200
                peer-placeholder-shown:top-5.5
                peer-placeholder-shown:text-sm
                peer-[:not(:placeholder-shown)]:-top-1
                peer-[:not(:placeholder-shown)]:text-sm
                peer-[:not(:placeholder-shown)]:
                peer-focus:-top-1
                peer-focus:text-sm
                peer-focus:text-primary
                peer-focus:font-medium
                bg-white pointer-events-none px-2"
        >
          Correo electrónico
        </label>
      </div>

      <!-- Password -->
      <div class="relative w-full">
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder=" "
          required
          class="peer w-full border border-gray-300 rounded-full px-8 pr-14 py-3 text-sm placeholder-transparent hover:shadow focus:outline-none focus:ring-2 focus:ring-primary"
        >

        <label
          for="password"
          class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-500 transition-all duration-200
                peer-placeholder-shown:top-5.5
                peer-placeholder-shown:text-sm
                peer-[:not(:placeholder-shown)]:-top-1
                peer-[:not(:placeholder-shown)]:text-sm
                peer-focus:-top-1
                peer-focus:text-sm
                peer-focus:text-primary
                peer-focus:font-medium
                bg-white pointer-events-none px-2"
        >
          Contraseña
        </label>

        <button type="button" data-hs-toggle-password='{
            "target": "#password"
          }' class="absolute inset-y-0 end-0 flex items-center z-20 px-6 cursor-pointer text-gray-500 rounded-e-md focus:outline-hidden focus:text-primary">
          <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
            <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
            <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <!-- Forgot Password -->
      <div class="flex items-center justify-between gap-x-5">
        <div class="flex items-center space-x-2">
          <input type="checkbox"
            id="rememberMe"
            name="rememberMe"
            class="size-5 text-primary focus:ring-primary border-gray-300 rounded cursor-pointer">
          <label for="rememberMe" class="text-sm cursor-pointer">Recordar </label>
        </div>
        <a href="/forgot-password" class="text-primary hover:underline text-sm font-medium">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Submit Button -->
      <button type="button" class="w-full btn-primary-sm tracking-wide !py-3 !font-medium">
        Ingresar
      </button>
    </form>

    <!-- Buttons -->
    <div class="gap-2 grid sm:px-5">
      <button
        class="flex items-center justify-center gap-x-2 rounded-full px-3 py-2.5 border border-gray-300 w-full outline outline-transparent hover:border-primary hover:outline-primary hover:shadow-lg transition duration-300 overflow-hidden">
        <div class="size-5">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
            alt="Google Icon" class="w-full h-4 object-contain" />
        </div>
        <p class="text-gray-800 text-sm font-medium">Continuar con Google</p>
      </button>

      <button
        class="flex items-center justify-center gap-x-2 rounded-full px-3 py-2.5 border border-gray-300 w-full outline outline-transparent hover:border-primary hover:outline-primary hover:shadow-lg transition duration-300 overflow-hidden">
        <svg class="size-5 text-black/70" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.95c5.05-.5 9-4.76 9-9.95" />
        </svg>
        <p class="text-gray-800 text-sm font-medium">Continuar con Facebook</p>
      </button>
    </div>

    <!-- Sign up -->
    <div class="flex items-center text-sm justify-center gap-x-2 max-md:text-sm">
      <p class="">¿No tienes una cuenta?</p>
      <a href="/auth/registrar" class="text-primary font-semibold hover:underline">
        Únete ahora.
      </a>
    </div>

  </div>
</div>
