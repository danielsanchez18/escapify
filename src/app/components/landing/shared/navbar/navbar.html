<section class="w-full">
  <nav class="flex items-center gap-x-10 max-w-7xl mx-auto px-5 py-4 lg:px-10">

    <!-- Start Logo -->
    <div class="flex items-center gap-x-3">
      <a href="" class="py-2 h-10">
        <img src="/logos/logo.png" alt="Logo" class="w-full h-full object-cover">
      </a>
    </div>
    <!-- End Logo -->

    <!-- Start Menu -->
    <div class="hidden md:flex items-center gap-x-7">
      <a routerLink="/" routerLinkActive="text-primary underline font-semibold"
        [routerLinkActiveOptions]="{ exact: true }" class="text-sm hover:underline">
        Inicio
      </a>
      <a routerLink="/servicios" routerLinkActive="text-primary underline font-semibold" class="text-sm hover:underline">
        Servicios
      </a>
      <a routerLink="/planes" routerLinkActive="text-primary underline font-semibold" class="text-sm hover:underline">
        Planes
      </a>
      <a routerLink="/clientes" routerLinkActive="text-primary underline font-semibold"
        class="text-sm hover:underline">
        Clientes
      </a>
      <a routerLink="/blog" routerLinkActive="text-primary underline font-semibold"
        class="text-sm hover:underline">
        Blog
      </a>
    </div>
    <!-- End Menu -->

    <!-- Start Buttons -->
    <div class="ml-auto flex items-center gap-x-3">

      <!-- Button Ingresar -->
      <button
        class="btn-primary-sm sm:btn-primary"
        data-hs-overlay="#login-modal" aria-controls="login-modal" aria-haspopup="dialog" aria-expanded="true"
        >
        <p>Ingresar</p>
      </button>

      <!-- Button Menu -->
      <button class="md:hidden rounded-full flex items-center justify-center p-2 hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu-icon lucide-menu size-4.5">
          <path d="M4 5h16" />
          <path d="M4 12h16" />
          <path d="M4 19h16" />
        </svg>
      </button>

    </div>
    <!-- End Buttons -->
  </nav>
</section>


<!-- Call Login Modal  -->
<div id="login-modal"
  class="hs-overlay [--overlay-backdrop:static] hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto pointer-events-none"
  role="dialog" tabindex="-1" aria-labelledby="login-modal-label">

  <page-auth-loginv2 />

</div>
