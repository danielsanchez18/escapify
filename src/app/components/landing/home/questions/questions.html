<section class="py-20 space-y-10 w-full max-w-2xl px-5 mx-auto">

  <div class="text-center space-y-3">
    <h3 class="text-3xl md:text-4xl font-semibold">Tus preguntas, las respondemos</h3>
    <p class="text-gray-800">Respuestas a las preguntas m√°s frecuentes.</p>
  </div>

  <!-- Accordion -->
  <div class="">
    @for (question of questions; track question.id) {
      <div class="rounded-xl overflow-hidden">
        <!-- Question Header -->
        <button
          (click)="toggleQuestion(question.id)"
          class="w-full px-7 py-6 flex items-center justify-between text-left transition-colors duration-300 focus:outline-none"
          [attr.aria-expanded]="question.isOpen"
          ngClass="{{ question.isOpen ? 'bg-gray-100' : 'bg-white' }}"
        >
          <span class="font-semibold pr-8">{{ question.question }}</span>
          <svg
            class="w-5 h-5 text-gray-800 flex-shrink-0"
            [class.rotate-180]="question.isOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Answer Panel -->
        @if (question.isOpen || question.isClosing) {
          <div class="max-md:text-sm px-7 pb-6 bg-gray-100" [class.animate-slideDown]="!question.isClosing" [class.animate-slideUp]="question.isClosing">
            <p>{{ question.answer }}</p>
          </div>
        }
      </div>
    }
  </div>


</section>
