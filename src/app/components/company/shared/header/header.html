<header class="flex items-center justify-between py-3 w-full max-w-[90rem] px-5 sm:px-7 lg:px-10 mx-auto">

      <!-- Logo -->
      <a href="/core" class="h-6.5">
        <img src="/logos/logo2.png" alt="Logo Escapify" class="h-full">
      </a>

      <!-- Input Buscar -->
      <div class="hidden lg:block relative group">
        <input type="text" placeholder="Buscar" class="px-4 pl-10 py-2 text-sm w-xs rounded-lg border border-gray-200 focus:outline-primary bg-white group-hover:shadow">
        <lucide-icon [name]="Search" class="size-4 text-gray-500 absolute left-2 top-1/2 -translate-y-1/2 group-hover:text-primary-light" />
      </div>

      <!-- Menu -->
      <div class="flex items-center gap-x-1">
        <!-- Buscar -->
        <button class="lg:hidden p-2 rounded-full bg-white hover:bg-gray-100">
          <lucide-icon [name]="Search" class="size-4.5" />
        </button>

        <!-- Notificaciones -->
        <button class="p-2 rounded-full bg-white hover:bg-gray-100">
          <svg class="size-4.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18.75 9.71v-.705C18.75 5.136 15.726 2 12 2S5.25 5.136 5.25 9.005v.705a4.4 4.4 0 0 1-.692 2.375L3.45 13.81c-1.011 1.575-.239 3.716 1.52 4.214a25.8 25.8 0 0 0 14.06 0c1.759-.498 2.531-2.639 1.52-4.213l-1.108-1.725a4.4 4.4 0 0 1-.693-2.375Z" />
              <path stroke-linecap="round" d="M7.5 19c.655 1.748 2.422 3 4.5 3s3.845-1.252 4.5-3" />
            </g>
          </svg>
        </button>

        <!-- Mensajes -->
        <button class="p-2 rounded-full bg-white hover:bg-gray-100">
          <svg class="size-4.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092a10 10 0 1 0-4.777-4.719M8 12h.01M12 12h.01M16 12h.01" />
          </svg>
        </button>

        <!-- Usuario -->
        <button class="ml-2">
          <div class="size-10 bg-gray-100 rounded-full contain-content">
            <img src="https://avatars.githubusercontent.com/u/148911330?v=4" alt="Usuario">
          </div>
        </button>
      </div>
    </header>
